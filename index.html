<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
    <script src="script.js" defer></script>
</head>
<body>

        <dialog id="new-book-dialog">
            <form formmethod="dialog" action="">
                <div class="new-book-form">
                    <div class="form-row">
                        <label for="book-title">Book title:</label>
                        <input type="text" name="book-title" id="book-title" required aria-required="true">
                    </div>
                    <div class="form-row">
                        <label for="book-author">Book author:</label>
                        <input type="text" name="book-author" id="book-author" required aria-required="true">
                    </div>
                    <div class="form-row">
                        <label for="book-pages">Number of pages:</label>
                        <input type="number" name="book-pages" id="book-pages" default="0">
                    </div>
                    <div class="form-row-choice">
                        <label for="read-status" class="form-control">
                            <input type="checkbox" name="read-status" id="read-status" value="true" />
                            Mark as read.
                          </label>                          
                    </div>
                    <div class="form-row">
                        <button class="cancel-btn" type="button" value="cancel">Cancel</button>
                        <button class="submit-btn" value="default">Add book</button>
                    </div>
                </div>
            </form>
        </dialog>
        <h1 class="title-text">My Library</h1>
        <div class="container">
        </div>
        <div class="new-button-container">
            <button class="new-book-btn">+</button>
        </div>
</body>
</html>
